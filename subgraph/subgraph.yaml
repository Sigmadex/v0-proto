specVersion: 0.0.2
description: Nft Reward Subgraph for Sigmadex
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReducedPenaltyReward
    network: mainnet
    source:
      address: '0x62E1714D0c64C7910f458350AD8429366546fdA8'
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: rPRHandleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: rPRHandleTransferBatch
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/reducedPenaltyReward.ts

  - kind: ethereum/contract
    name: IncreasedBlockReward
    network: mainnet
    source:
      address: '0xDFb35Ed7199e90d2Ee59e36EBAD766DA5d988A19'
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: iBRHandleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: iBRHandleTransferBatch
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/increasedBlockReward.ts

  - kind: ethereum/contract
    name: RewardAmplifierReward
    network: mainnet
    source:
      address: '0xD0E0fC300c740Aff1b4eC830d999123ab68c90A0'
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: rARHandleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: rARHandleTransferBatch
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/rewardAmplifierReward.ts
